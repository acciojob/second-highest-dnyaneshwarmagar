<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here;
			if(arr.length === 0 || arr.length === 1){
				return "-Infinity"
			}

			let num = Math.max(...arr);

			let eleArr = arr.filter((el) => el < num );

			if(eleArr.length === 0){
				return "-Infinity"
			}

			eleArr = eleArr.sort((a,b) => a-b)
			return eleArr[eleArr.length - 1];
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
